<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="image/mobile.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="word-waves">
            <span>Criar conta</span>
            <span>Criar conta</span>
        </div>
        <div class="social-media">
            <a href="#">
                <img class="item" src="./image/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img class="item" src="./image/google.png" alt="Google">
            </a>
            <a href="#">
                <img class="item"  src="image/Twitter.png" alt="Twitter">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>
        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" name="name" id="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" name="email" id="email">
            </label>

            <label id="input" for="password">
                <span>Senha</span>
                <input type="password" name="password" id="password">
                <img class="mostrarSenha" src="http://i.stack.imgur.com/H9Sb2.png" alt="">
            </label>

            <input type="submit" value="Inscreva-se">
        </form>        
    </main>
    <section class="images">
        <img src="./image/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
